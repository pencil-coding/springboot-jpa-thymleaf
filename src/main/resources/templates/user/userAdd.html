<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" href='webjars/bootstrap/4.2.1/css/bootstrap.min.css'>
</head>
<body class="container">
<div th:insert="~{myfragment :: head1}"></div>
<br/>
<h1>添加用户</h1>
<br/><br/>
<div class="with:80%">

        <div class="form-group">
            <label for="uname" class="col-sm-2 control-label">uname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="uname"  id="uname" placeholder="name"/>

        </div>

        <div class="form-group">
            <label for="uage" class="col-sm-2 control-label">uage</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="uage"  id="uage" placeholder="age"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
<div th:include="~{myfragment :: foot1}"></div>

</html>
